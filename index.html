<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
   <script src="https://kit.fontawesome.com/27ad66089e.js" crossorigin="anonymous"></script>
</head>

<body>
    <form id="form">
        <input type="text" id="search" placeholder="Search a Github User">
    </form>
    <main id="main">

        <div class="card">
            <div class="year-bg" id="year-bg"></div>
                <div class="img-profile" id="img-profile"></div>
    
                <div class="user-info">
                    <h2>
                        <span id="user-name">N.A.</span>
                        <a href="#" target="_blank" id="user-twitter">
                            <i class="icon fab fa-twitter"></i>
                        </a>
                    </h2>
                    <p id="user-bio"></p>
                    <p id="user-location"><span id="user-flag"></span></p>
    
                    <ul class="info">
                        <li itemid="followers">
                            <a href="#" target="_blank" id="user-followers">N.A.</a>
                        </li>
                        <li itemid="following">
                            <a href="#" target="_blank" id="user-following">N.A.</a>
                        </li>
                        <li itemid="repo-value">
                            <a href="#" target="_blank" id="user-repos">N.A.</a>
                        </li>
                    </ul>
    
                    <h4>Repos:</h4>
                    <div id="repos"></div>
    
                </div>
            </div>




    </main>
</body>

</html>
